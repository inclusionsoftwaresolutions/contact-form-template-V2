<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bootstrap Contact Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/contact.css" />
    </head>
    <body>
        <section class="my-5">
            <div class="contact-form-wrap d-flex justify-content-center py-5">
                <form action="#" class="contact-form w-100">
                    <h5 class="title mb-3">Contact us</h5>
                    <div>
                        <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Enter your Name" required />
                    </div>
                    <div>
                        <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Enter your Email" required />
                    </div>
                    <div>
                        <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Type your Message..." required></textarea>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Send" />
                    </div>
                </form>
            </div>
        </section>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
